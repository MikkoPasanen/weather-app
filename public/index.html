<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <input type="text" placeholder="City" id="city" />
      <button id="search">Search</button>
      <!--TODO: Change button text to search icon -->
    </header>
    <main>
      <div class="container">
        <div class="weather">
          <div class="today"></div>
          <div class="forecast">
            <div class="tomorrow"></div>
            <div class="day-after"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
