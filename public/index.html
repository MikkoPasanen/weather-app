<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <div class="search">
                <input id="field" type="text" placeholder="City"/>
                <button id="icon" onclick="getWeather()">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="weather">
                    <div class="today">
                        <h2 class="city">City</h2>
                        <img src="../weatherpicture.PNG" alt="" />
                        <p class="info">Info</p>
                        <p class="temperature">Temperature</p>
                        <p class="min-temp">Min temp</p>
                        <p class="max-temp">Max temp</p>
                        <p class="wind">Wind</p>
                    </div>
                    <div class="forecast">
                        <div class="tomorrow">
                            <h3 class="date">Tomorrow</h3>
                            <img src="" alt="" />
                            <p class="min-temp">Min temp</p>
                            <p class="max-temp">Max temp</p>
                            <p class="chance-of-rain">Rain %</p>
                        </div>
                        <div class="day-after">
                            <h3 class="date">Tomorrow</h3>
                            <img src="" alt="" />
                            <p class="min-temp">Min temp</p>
                            <p class="max-temp">Max temp</p>
                            <p class="chance-of-rain">Rain %</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer stores copyright information and possibly needed contanct information.-->
        <footer></footer>
        <script src="../src/weather.js"></script>
    </body>
</html>
