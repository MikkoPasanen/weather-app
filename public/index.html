<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <!--Header stores the App title and the search field for cities -->
            <h1>Weather App</h1>
            <input type="text" placeholder="City" id="city" />
            <button id="search" onclick="getWeather()">Search</button>
            <!--TODO: Change button text to search icon -->
        </header>
        <main>
            <!--Main stores the information about weather.-->
            <div class="container">
                <!--Inside weather: todays weather is stored in a different
                div than tomorrow and day after weather -->
                <div class="weather">
                    <div class="today">
                        <h2 class="city">City</h2>
                        <img src="../weatherpicture.PNG" alt="" />
                        <p class="info">Info</p>
                        <p class="temperature">Temperature</p>
                        <p class="min-temp">Min temp</p>
                        <p class="max-temp">Max temp</p>
                    </div>
                    <div class="forecast">
                        <div class="tomorrow">
                            <h3 class="date">Tomorrow</h3>
                            <img src="" alt="" />
                            <p class="min-temp">Min temp</p>
                            <p class="max-temp">Max temp</p>
                            <p class="chance-of-rain">Rain %</p>
                        </div>
                        <div class="day-after"></div>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer stores copyright information and possibly needed contanct information.-->
        <footer></footer>
        <script src="../src/weather.js"></script>
    </body>
</html>
