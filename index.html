<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./pics/icon.webp" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Weather App</title>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <h1>Weather App</h1>
            <div class="search">
                <input id="field" type="text" placeholder="Enter a city name" />
                <button id="icon">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="weather">
                    <div class="background"></div>
                    <div class="slider">
                        <input type="checkbox" id="switch" class="checkbox" />
                        <label for="switch" class="toggle">
                            <p id="Fahrenheit">°F</p>
                            <p id="celsius">°C</p>
                        </label>
                    </div>
                    <div class="today">
                        <h2 class="city">City</h2>
                        <div class="main-view">
                            <div class="tempUnit">
                                <p class="temperature"></p>
                                <p class="units">°C</p>
                            </div>

                            <div class="info-box">
                                <img src="" alt="" />
                                <p class="info">Info</p>
                            </div>
                        </div>
                        <div class="secondary">
                            <div class="today-information-box">
                                <span class="material-symbols-outlined">thermostat</span>
                                <p class="max-min-temp">Max / min</p>
                            </div>
                            <div class="today-information-box">
                                <span class="material-symbols-outlined"> humidity_percentage </span>
                                <p class="humidity">Humidity</p>
                            </div>
                            <div class="today-information-box">
                                <span class="material-symbols-outlined">air</span>
                                <p class="wind">Wind</p>
                            </div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="tomorrow">
                            <h3 class="date">Tomorrow</h3>
                            <img src="" alt="" />
                            <div class="forecast-information-box">
                                <span class="material-symbols-outlined">thermostat</span>
                                <p class="max-min-temp">Max / min</p>
                            </div>
                            <div class="forecast-information-box">
                                <span class="material-symbols-outlined">water_drop</span>
                                <p class="chance-of-rain">Rain %</p>
                            </div>
                        </div>
                        <div class="day-after">
                            <h3 class="date">Day after</h3>
                            <img src="" alt="" />
                            <div class="forecast-information-box">
                                <span class="material-symbols-outlined">thermostat</span>
                                <p class="max-min-temp">Max / min</p>
                            </div>
                            <div class="forecast-information-box">
                                <span class="material-symbols-outlined">water_drop</span>
                                <p class="chance-of-rain">Rain %</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer stores copyright information and possibly needed contanct information.-->
        <footer>
            <div class="link-back">
                <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            </div>
        </footer>
        <script type="module" src="./scripts/weather.js"></script>
    </body>
</html>
